<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e05c3ccc4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <section id="form">
        <div class="container">
            <div id="first"><h1>REGISTATION FORM </h1>
                <div class="inputs">
                    <form>
                        <input type="text" id="name" placeholder="Enter Name">
                        <input type="text" id="surname" placeholder="  Enter surname">
                        <input type="number" id="age"  placeholder="Enter Age"><br><br><br><br>
                        <button id="submit">Login </button>
                    </form>
                </div>
            </div>
            <div class="popup">
                <h1>Məhsul əlavə et</h1><br>
               <button id="btn"><i class="fas fa-plus"></i></button> 
            </div>
          <div class="product">
              <div class="product-inputs">
               
                <input type="text" id="product" placeholder="Name"><br><br>
                <input type="text" id="kategory" placeholder="Enter kategory"><br><br>
                <input type="number" id="price"  placeholder="Enter price"><br><br>
                <input type="file" id="upload" multiple accept="image/" placeholder="image"><br><br>
                <button id="add">ADD</button>
            
        </div>
            <table style="width:100%" id="table">
                <tr>
                  <th >№</th>
                  <th>Name</th>
                  <th>Kategory</th>
                  <th>Price</th>
                  <th>image</th>
                </tr>
            
                
              </table>
              </div>        
            </div>
    
    
        
            
</body>
</html>
